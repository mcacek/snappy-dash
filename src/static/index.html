<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Snappy Dash</title>
    <link rel="stylesheet" href="assets/css/vendor.css">
    <link rel="stylesheet" href="typicons/typicons.css" />
    <link rel="stylesheet" href="assets/css/snappy-dash.css">
  </head>
  <body>
    <header id="l-main-header">
      <h1 class="main-header__title">Snappy Dashboard</h1>
    </header>
    <div id="l-base">
      <div id="l-left-nav">
        <div id="l-left-nav-primary">
          <div class="nav-tile">
            <a v-link="{ path: '/dashboard' }">
              <div class="nav-tile__icon typcn typcn-home"></div>
              <h2 class="nav-tile__label">Dashboard</h2>
            </a>
          </div>
          <div class="nav-tile">
            <a v-link="{ path: '/applications' }">
              <div class="nav-tile__icon typcn typcn-th-small"></div>
              <h2 class="nav-tile__label">Applications</h2>
            </a>
          </div>
          <div class="nav-tile">
            <div class="nav-tile__counter">20</div>
            <a v-link="{ path: '/releases' }">
              <div class="nav-tile__icon typcn typcn-flow-switch"></div>
              <h2 class="nav-tile__label">Releases</h2>
            </a>
          </div>
          <div class="nav-tile">
            <div class="nav-tile__counter">3</div>
            <a v-link="{ path: '/deployments' }">
              <div class="nav-tile__icon typcn typcn-export"></div>
              <h2 class="nav-tile__label">Deployments</h2>
            </a>
          </div>
          <div class="nav-tile">
            <a v-link="{ path: '/support' }">
              <div class="nav-tile__icon typcn typcn-support"></div>
              <h2 class="nav-tile__label">Support</h2>
            </a>
          </div>
        </div>

        <div id="l-left-nav-secondary">
          <h2 class="filter-panel__title">Filter Applications</h2>

          <div class="filter-panel__group">
            <form>
              <fieldset>
                <legend>Sort</legend>
                <div class="filter-panel-field">
                  <input type="radio"  name="sort" id="sort1" checked="checked">
                  <label for="sort1">Date Created</label>
                </div>

                <div class="filter-panel-field">
                  <input type="radio"  name="sort" id="sort2">
                  <label for="sort2">Name</label>
                </div>
              </fieldset>
            </form>
          </div>

          <div class="filter-panel__group">
            <form>
              <fieldset>
                <legend>Filter by status</legend>
                <div class="filter-panel-field">
                  <input type="checkbox" id="status1">
                  <label for="status1">Active</label>
                </div>

                <div class="filter-panel-field">
                  <input type="checkbox" id="status2">
                  <label for="status2">Failed</label>
                </div>

                <div class="filter-panel-field">
                  <input type="checkbox" id="status3">
                  <label for="status3">Complete</label>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>

      <div id="l-main">
        <div class="main-content">
          <router-view></router-view>
        </div>
      </div>
    </div>
    <script src="assets/js/vendor.js"></script>
    <script src="assets/js/snappy-dash.js"></script>
  </body>
</html>
